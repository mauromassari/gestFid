<h2 mat-dialog-title>Aggiungi nuovo cliente</h2>


<mat-dialog-content>

  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Nominativo</mat-label>
      <input matInput [formControl]="nome" required minlength="6" maxlength="50">
      <mat-error *ngIf="nome.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>


    <mat-form-field appearance="fill">
        <mat-label>Comune</mat-label>
        <input matInput [(ngModel)]="cliente.comune" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Stato Cliente</mat-label>
      <mat-select [formControl]="stato" required>
        <mat-option *ngFor="let stato of statoCliente" [value]="stato.value">{{stato.viewValue}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Avatar Cliente</mat-label>
      <mat-select [(ngModel)]="cliente.IdAvatar" required>
        <mat-select-trigger>
          <mat-icon svgIcon="{{cliente.IdAvatar}}"></mat-icon>
           {{cliente.IdAvatar}}
        </mat-select-trigger>
        <mat-option *ngFor="let avatar of avatars" [value]="avatar">
          <mat-icon svgIcon="{{avatar}}"></mat-icon>{{avatar}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>


</mat-dialog-content>

<mat-dialog-actions>

  <button mat-button color="primary" (click)="save()" >
    <mat-icon>save</mat-icon>
    Salva
  </button>

  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon>
    Annulla
  </button>

</mat-dialog-actions>
